<div style="width: 400px; margin: auto;">
  <div *ngIf="currentTask" class="edit-form">
    <h4>Tarea</h4>
    <form>
      <div class="form-group">
        <label for="title">Nombre de la Tarea</label>
        <input
          type="text"
          class="form-control"
          id="title"
          [(ngModel)]="currentTask.title"
          name="title"
        />
      </div>
      <div class="form-group">
        <label for="description">DescripciÃ³n</label>
        <input
          type="text"
          class="form-control"
          id="description"
          [(ngModel)]="currentTask.description"
          name="description"
        />
      </div>

      <div class="form-group">
        <label><strong>Estatus:</strong></label>
        {{ currentTask.published ? "Published" : "Pending" }}
      </div>
    </form>

    <button
      class="badge badge-primary mr-2 yellow"
      *ngIf="currentTask.published"
      (click)="updatePublished(false)"
    >
      Despublicar
    </button>
    <button
      *ngIf="!currentTask.published"
      class="badge badge-primary mr-2 green"
      (click)="updatePublished(true)"
    >
      Publicar
    </button>

    <button class="badge badge-danger mr-2 red" (click)="deleteTask()">
      Eliminar
    </button>

    <button
      type="submit"
      class="badge badge-success blue"
      (click)="updateTask()"
    >
      Actualizar
    </button>
    <p>{{ message }}</p>
  </div>

  <div *ngIf="!currentTask">
    <br />
    <p>No se puede editar esta tarea...</p>
  </div>
</div>
